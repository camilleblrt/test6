<!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title" id="myModalLabel">Edit the content : '{{object.id}}' 
             <button ng-show="!markdownHelpView" ng-click="markdownHelpView = true" type="button" class="btn btn-default pull-right" style="margin-right: 10px;"> <i class="icon-eye-open icon"></i> markdown help </button>
             <button ng-show="markdownHelpView" ng-click="markdownHelpView = false" type="button" class="btn btn-default pull-right" style="margin-right: 10px;"> <i class="icon-eye-close icon"></i> markdown help </button></h4>
       </div>
       <div class="modal-body">
                 <form  name="transalationForm" role="form">
                    <div class="form-group">
                      <label for="language">Language</label>
                      <select id="language" ng-model="object.language" class="form-control">
                        <option value="en">English</option>
                        <option value="de">Deutch</option>
                        
                      </select>
                    </div>

                    <div class="form-group">
                        <label for="translationInput">Content </label> 
                        <textarea focus-me="focusInput" class="form-control" id="translationInput" ng-trim="true" rows="10" ng-model="object.translation" ></textarea>

                    </div>
                 </form>
            
	<div id="markup-help-container" class="row" ng-show="markdownHelpView">
	<div id="help" class="well col-xs-12" style="display: yes;" >
		<h4>Markdown How-to</h4>
		<p>Writing markdown is super simple, much simplier than HTML. Here is how.</p>
			
		<div class="row">
			<div class="col-sm-6">
                            <h5>This is what you type:</h5>
                            <textarea class="form-control" ng-trim="true" rows="80" ng-model="help"></textarea>
			</div>
                     <div class="col-sm-6">
                         <h5>This is how it looks:</h5>
                         <div class="well">
                            <markdown source="help" class="ng-binding"><p>{{help}}</p></markdown>
                         </div>
                     </div>
		</div>
		</div><!-- ./help -->
	</div><!-- markup-help-container -->
            
                 <div ng-show="AddPreviousTranslation" class="well">
                     <label>Previous content </label>
                        <div class="well" id="previousTranslation" ng-bind="previousTranslation" readonly="true" ></div>
                 </div>             
            
            
                 <div ng-show="object.language !== 'en'" class="well">
                     <label >English content</label>
                     <div class="well" id="englishTranslation" ng-bind="translationEnglish" readonly="true" ></div>
                 </div>     
                 <!-- note markdown preview
                     ===============================
                     ===============================
                     ===============================
                 -->
                 <div ng-show="object.translation.length &gt; 0" class="well">
                     <label >Preview</label>
                     <div class="well">
                         <markdown source="object.translation" class="ng-binding"><p>{{object.translation}}</p></markdown>
                     </div>
                 </div>
             </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="focusInput=false">Close</button>
          <button ng-show="!AddPreviousTranslation" type="button" class="btn btn-warning" ng-click='AddPreviousTranslation=true;onPreviousTranslation()'><i class="icon-eye-open icon"></i> Previous</button>
          <button ng-show="AddPreviousTranslation" type="button" class="btn btn-warning" ng-click='AddPreviousTranslation=false'><i class="icon-eye-close icon"></i> Previous</button>
          
          <button type="button" ng-click="onSaveTranslation()" class="btn btn-primary" ng-disabled="transalationForm.$pristine" data-dismiss="modal" >Save changes</button>
        </div> 
     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
